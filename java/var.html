<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Var</title>
</head>
<body>
<script>
    var age=500000;
    var age1=25000;
    var s;
    var name="นางสาวแสนสวย รวยทรัพย์";
    var answer="ถูกต้อง";
    var cars=new Array();
    cars[0]="toyota";
    cars[1]="honda";
    cars[2]="BMW";
    s=age+age1;
    document.write(s + "<br>");
    document.write(name + "<br>");
    document.write(answer + "<br>");
    document.write(cars[2] + "<br>");
</script>
</body>
</html>
